services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: onyxs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: onyxs
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: onyxs_fitness
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onyxs -d onyxs_fitness"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onyxs-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: onyxs
      DB_PASSWORD: dev_password_123
      DB_NAME: onyxs_fitness
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules

# Named volumes for persistent data
volumes:
  postgres-data:
